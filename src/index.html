<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Hacktoberfest ZTM Repo" />
    <link rel="stylesheet" href="build/webblocks.css" />
    <title>WebBlocks</title>

    <script type="module" src="build/webblocks.esm.js"></script>
    <script nomodule src="build/webblocks.js"></script>
    <google-tag-manager container-id="YOUR-CONTAINER-ID"></google-tag-manager>
  </head>

  <body>
    <nav class="navbar">
      <animated-line-beneath-link text="Home"></animated-line-beneath-link>
      <animated-line-beneath-link text="About"></animated-line-beneath-link>
      <animated-line-beneath-link text="Products"></animated-line-beneath-link>
      <animated-line-beneath-link text="Testimonials"></animated-line-beneath-link>
      <animated-line-beneath-link text="Contact Us"></animated-line-beneath-link>
    </nav>
    <header>
      <div style="text-align: center">
        <img src="assets/img/linkedin_banner_image_1.png" style="max-width: 100%" />
      </div>
    </header>
    <main>


      <section>
        <data-fetcher></data-fetcher>
      </section>

      <section>
        <alert-component text="Error" variant="error"></alert-component>
        <alert-component text="Success" variant="success"></alert-component>
        <alert-component text="Warning" variant="warning"></alert-component>
        <alert-component text="Info" variant="info"></alert-component>

        <br />

        <alert-component text="Success by default" width="400px"></alert-component>

        <br />

        <alert-component text="Error Outline" variant="error-outline"></alert-component>
        <alert-component text="Success Outline" variant="success-outline"></alert-component>
        <alert-component text="Warning Outline" variant="warning-outline"></alert-component>
        <alert-component text="Info Outline" variant="info-outline"></alert-component>

        <br />

        <alert-component text="Info Outline" variant="info-outline" action="close" style="background-color: rgb(0, 0, 255)"> </alert-component>
      </section>

      <section>
        <avatar-component tooltip="Avatar" src="https://i.pravatar.cc/150" alt="Random Avatar" variant="circular" size="medium"></avatar-component>
      </section>
      <section>
        <my-input placeholder="Input North American phone number" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" size="large"> </my-input>
        <my-input placeholder="Input International phone number" pattern="^\+(?:[0-9] ?){6,14}[0-9]$" size="large"> </my-input>
      </section>
      <section style="padding: 30px">
        <emoji-checkbox-component id="test" name="test" checked="false">
          <checkmark-component check-true="\1F315" check-false="\1F311"></checkmark-component>
        </emoji-checkbox-component>
      </section>
      <div style="text-align: center">
      <a href="pages/test.html">Click Here</a>
      <section>
        <div style="text-align: center">
        <my-component first="Let's start with" last="WEB COMPONENTS" color="#ff0000"></my-component>
        <my-button width="100px" typeButtton="black">Custom Button</my-button>
      </section>
    </main>
  </body>
</html>
