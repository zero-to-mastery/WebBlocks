<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="Hacktoberfest ZTM Repo" />
  <link rel="stylesheet" href="/build/webblocks.css" />
  <title>WebBlocks</title>

  <script type="module" src="/build/webblocks.esm.js"></script>
  <script nomodule src="/build/webblocks.js"></script>
  <google-tag-manager container-id="YOUR-CONTAINER-ID"></google-tag-manager>
</head>

<body>
  <header>
    <div style="text-align: center">
      <img src="assets/img/linkedin_banner_image_1.png" style="max-width: 100%" />
    </div>
  </header>
  <main>
    <a href="pages/test.html">blabla</a>
    <section>
      <my-component first="Let's start with" last="WEB COMPONENTS" color="#ff0000"></my-component>
      <my-button width="100px" typeButtton="black">My Button</my-button>
    </section>

    <section>
      <modal-window title="Title Here" confirm-text="Confirm" cancel-text="Cancel" pointer-events="false">
        <p>Content here</p>
      </modal-window>
    </section>
    <section>
      <avatar-component title="Avatar" src="https://i.pravatar.cc/150" alt="Random Avatar" variant="circular"
        size="medium"></avatar-component>
    </section>
    <section>
      <my-input placeholder="Input North American phone number"
        pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" size="large"> </my-input>
      <my-input placeholder="Input International phone number" pattern="^\+(?:[0-9] ?){6,14}[0-9]$" size="large">
      </my-input>
    </section>
    <section style="padding: 30px">
      <emoji-checkbox-component id="test" name="test" checked="false">
        <checkmark-component check-true="\1F315" check-false="\1F311"></checkmark-component>
        <label-component>Hello World!</label-component>
      </emoji-checkbox-component>
    </section>
  </main>
</body>

</html>
